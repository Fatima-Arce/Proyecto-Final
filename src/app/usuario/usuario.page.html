<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usuario</ion-title>
    <ion-progress-bar *ngIf="cargandoUsuario" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="nuevo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
      </ion-fab>
  <ion-refresher slot="fixed" (ionRefresh)="cargarUsuario()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
<ion-list>
  <ion-item *ngFor="let usuario of listaUsuario">
    <ion-note slot="start">{{ usuario.idusuario }}</ion-note>
<ion-label>
  <h2>{{ usuario.nombre }}</h2>
  <p>{{ usuario.apellido }}</p>
</ion-label>
  </ion-item>
</ion-list>

<ion-modal [isOpen]="modalVisible" (didDismiss)="modalVisible = false">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Registrar Usuario</ion-title>
        <ion-buttons slot="end" (click)="modalVisible = false">
          <ion-button>Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div style="padding: 10px;">
        <app-formulario-usuario></app-formulario-usuario>
      </div>     
    </ion-content>
  </ng-template>
</ion-modal>
</ion-content>
