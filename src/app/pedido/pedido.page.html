<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pedido</ion-title>
    <ion-progress-bar *ngIf="cargandoPedido" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" vertical="top" slot="fixed" edge> 
    <ion-fab-button (click)="nuevo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-refresher slot="fixed" (ionRefresh)="cargarPedido()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>

    <ion-item-sliding *ngFor="let pedido of listaPedido" >
      <ion-item *ngFor="let pedido of listaPedido" button (click)="editar(pedido)">
        <ion-note slot="start">{{ pedido.idpedido }}</ion-note>
        <ion-label>
          <h2>{{ pedido.fechaPedido }}</h2>
          <p>{{ pedido.fechaEntrega }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash" (click)="confirmarEliminacion(pedido)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-modal [isOpen]="modalVisible" (didDismiss)="modalVisible = false" (didPresent)="cargarDatosEditar()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ modoFormulario }} Pedido</ion-title>
          <ion-buttons slot="end" (click)="modalVisible = false">
            <ion-button>Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <div style="padding: 10px;">
          <app-formulario-pedido (recargar)="cargarPedido()"></app-formulario-pedido>
        </div> 
      </ion-content>

    </ng-template>
  </ion-modal>
</ion-content>
