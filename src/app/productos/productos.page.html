<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
    <ion-progress-bar *ngIf="cargandoProductos" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="nuevo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
      </ion-fab>
  <ion-refresher slot="fixed" (ionRefresh)="cargarProductos()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
<ion-list>
  <ion-item *ngFor="let productos of listaProductos" button (click)="editar(productos)">
    <ion-note slot="start">{{ productos.idproducto }}</ion-note>
<ion-label>
  <h2>{{ productos.nombrePro }}</h2>
  <p>{{ productos.precioPro }}</p>
</ion-label>
  </ion-item>
</ion-list>

<ion-modal [isOpen]="modalVisible" (didDismiss)="modalVisible = false" (didPresent)="cargarDatosEditar()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ modoFormulario }} Productos</ion-title>
        <ion-buttons slot="end" (click)="modalVisible = false">
          <ion-button>Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div style="padding: 10px;">
        <app-formulario-productos (recargar)="cargarProductos()"></app-formulario-productos>
      </div>      
    </ion-content>

  </ng-template>
</ion-modal>
</ion-content>
